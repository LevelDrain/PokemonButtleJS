<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no,address=no,email=no">
	<title>初代ポ〇モンバトル</title>
	<link rel='stylesheet' type='text/css' href='common.css' type='text/css'>
	<script language='javascript' type='text/javascript' src='common.js'></script>
</head>

<body>
	<h1>初代ポ〇モンバトル</h1>
	<div class="border">
		<div class="box1" id="enemy" >
			<div class="left">
				たつべえ：Lv50
				<br> HP:
				<meter id="enemyDamaged" value="100" min="0" max="100"></meter>
				<div id="HPgageE"></div>
			</div>
		</div>
		<div class="box2" id="ally" >
			<div class="right">
				ねこはち：Lv50
				<br> HP:
				<meter id="allyDamaged" value="100" min="0" max="100"></meter>
				<div id="HPgageA"></div>
			</div>
		</div>
		<div class="box3">
			<p id="message1"></p>
			<p id="message2"></p>
		</div>
	</div>
	<p>
		<button name="allySkill">でんきショック</button>
		<button name="allySkill">でんじは</button>
		<button name="allySkill">ねむる</button>
		<button name="reset" style="margin-left:130px;">リセット</button>
	</p>

</body>

</html>
